apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: App-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: App-deployment
  minReplicas: {{ .Values.hpa.App.minReplicas }}
  maxReplicas: {{ .Values.hpa.App.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 1
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
