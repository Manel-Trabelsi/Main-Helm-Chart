apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
  
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - cms.pfe-project.com
    secretName: axia-production-tls
  rules:
  - host: cms.pfe-project.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80
