apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      securityContext:
        runAsUser: 999
        fsGroup: 999
      initContainers:
      - name: init-mysql-permissions
        image: busybox
        securityContext:
          runAsUser: 0    # <--- This makes it run as root
        command:
          - sh
          - "-c"
          - |
            echo "🔧 Setting permissions for MySQL data directory..."
            chown -R 999:999 /var/lib/mysql
            chmod -R 777 /var/lib/mysql
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      containers:
      - name: mysql
        image: mysql:5.7
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: squadmaster
        - name: MYSQL_USER
          value: squaduser
        - name: MYSQL_PASSWORD
          value: squadpass
        - name: MYSQL_ROOT_PASSWORD
          value: rootpass
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        command:
        - sh
        - "-c"
        - |
          if [ ! -d "/var/lib/mysql/mysql" ]; then
            echo "⚠️ Data directory is empty, initializing MySQL..."
            mysqld --initialize-insecure --user=mysql
          fi
          exec mysqld
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
