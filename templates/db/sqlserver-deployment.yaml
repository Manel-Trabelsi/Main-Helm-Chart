apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      securityContext:
        runAsUser: 999
        fsGroup: 999
      initContainers:
      - name: init-mysql-permissions
        image: busybox
        securityContext:
          runAsUser: 0    # Running as root to change permissions
        command:
          - sh
          - "-c"
          - |
            echo "üîß Setting permissions for MySQL data directory..."
            if [ "$(ls -A /var/lib/mysql)" ]; then
              echo "‚ö†Ô∏è Data exists, cleaning up..."
              rm -rf /var/lib/mysql/*
              echo "‚úÖ MySQL data directory cleaned."
            else
              echo "‚ö†Ô∏è Data directory is empty, preparing for MySQL initialization..."
            fi
            mkdir -p /var/lib/mysql
            chown -R 999:999 /var/lib/mysql
            chmod -R 777 /var/lib/mysql
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
          
      containers:
      - name: mysql
        image: mysql:5.7
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: squadmaster
        - name: MYSQL_USER
          value: squaduser
        - name: MYSQL_PASSWORD
          value: squadpass
        - name: MYSQL_ROOT_PASSWORD
          value: rootpass
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        command:
        - sh
        - "-c"
        - |
          if [ ! -d "/var/lib/mysql/mysql" ]; then
            echo "‚ö†Ô∏è Data directory is empty, initializing MySQL..."
            mysqld --initialize --user=mysql
          fi
          echo "‚úÖ Starting MySQL server..."
          exec mysqld

        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - "-h"
            - "localhost"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - "-h"
            - "localhost"
          initialDelaySeconds: 15
          periodSeconds: 5

      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
